<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ice Cream Order Form</title>
  </head>
  <body>
    <main>
      <section class="order-form">
        <h1 id="title">ICE CREAM <span id="title-half">ORDER FORM</span></h1>
        <p id="description">
          Howdy camper! Welcome to Camp Smokey!<br />
          What kind of ice cream would you like to have tonight?
        </p>
        <form id="survey-form">
          <label id="name-label" for="name" class="top-labels"
            >Name:
            <input
              id="name"
              type="text"
              name="name"
              placeholder="John Doe"
              required
          /></label>
          <label id="email-label" for="email" class="top-labels"
            >Email:
            <input
              id="email"
              type="email"
              name="email"
              placeholder="john@doe.com"
              required
          /></label>
          <label id="number-label" for="number" class="top-labels"
            >Scoops:
            <input
              id="number"
              type="number"
              name="number"
              min="1"
              max="3"
              placeholder="1"
          /></label>
          <label id="flavor-label" for="flavor" class="top-labels"
            >Flavor:
            <select id="dropdown" name="flavor">
              <option name="vanilla" value="vanilla">Vanilla</option>
              <option name="chocolate" value="chocolate">Chocolate</option>
              <option name="strawberry" value="strawberry">Strawberry</option>
            </select>
          </label>
          <p class="label">Cup or cone?</p>
          <label for="cup" class="radio-container"
            >Cup
            <input
              id="cup"
              type="radio"
              name="cup-or-cone"
              value="cup"
              checked
            />
            <span class="radio-button"></span>
          </label>
          <label for="cone" class="radio-container"
            >Cone
            <input id="cone" type="radio" name="cup-or-cone" value="cone" />
            <span class="radio-button"></span>
          </label>
          <p class="label">Any toppings?</p>
          <label for="sprinkles" class="check-container"
            >Sprinkles
            <input
              id="sprinkles"
              type="checkbox"
              name="sprinkles"
              value="sprinkles"
            />
            <span class="check-mark"></span>
          </label>
          <label for="nuts" class="check-container"
            >Chopped nuts
            <input id="nuts" type="checkbox" name="nuts" value="nuts" />
            <span class="check-mark"></span>
          </label>
          <label for="oreo" class="check-container"
            >Crushed Oreo
            <input id="oreo" type="checkbox" name="oreo" value="oreo" />
            <span class="check-mark"></span>
          </label>
          <label for="pretzel" class="check-container"
            >Pretzel bits
            <input
              id="pretzel"
              type="checkbox"
              name="pretzel"
              value="pretzel"
            />
            <span class="check-mark"></span>
          </label>
          <label for="cherries" class="check-container"
            >Maraschino cherries
            <input
              id="cherries"
              type="checkbox"
              name="cherries"
              value="cherries"
            />
            <span class="check-mark"></span>
          </label>
          <label id="comment-label" for="comments"
            >Any special requests?
            <textarea
              id="comments"
              name="comments"
              rows="3"
              cols="40"
              placeholder="Place any special requests here..."
            ></textarea>
          </label>
          <input type="submit" id="submit" value="PLACE ORDER" />
        </form>
      </section>
    </main>
  </body>
</html>
